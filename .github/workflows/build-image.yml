name: Build Development Image

on:
  workflow_call:
    inputs:
      project_name:
        description: The name of the project.
        required: true
        type: string
      project_version:
        description: The version of the project.
        required: true
        type: string
      push:
        description: Push the image to the registry.
        default: true
        required: false
        type: boolean
      target:
        description: The target to build.
        default: root-user
        required: false
        type: string
    secrets:
      DOCKERHUB_USERNAME:
        required: true
      DOCKERHUB_TOKEN:
        required: true

env:
  DOCKER_REGISTRY_PATH: openspacecollective
  IMAGE_NAME: openspacecollective/${{ inputs.project_name }}-development
  IMAGE_TAG: openspacecollective/${{ inputs.project_name }}-development:${{ inputs.project_version }}
  LANG: en_US.UTF-8

jobs:
  build-image-development:
    name: Build Development Image
    strategy:
      matrix:
        architecture:
          - platform: linux/amd64
            runner: ubuntu-24.04
          - platform: linux/arm64
            runner: ubuntu-24.04-arm
    runs-on: ${{ matrix.architecture.runner }}
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          lfs: true
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build Development Image
        id: build
        uses: docker/build-push-action@v6
        with:
          tags: ${{ env.IMAGE_NAME }}
          context: .
          file: ./docker/development/Dockerfile
          build-args: |
            BASE_IMAGE_SYSTEM=debian
            VERSION=${{ inputs.project_version }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          target: ${{ inputs.target }}
          platforms: ${{ matrix.architecture.platform }}
          push: ${{ inputs.push }}
          outputs: type=image,push-by-digest=true,name-canonical=true,push=${{ inputs.push }}

      - name: Export Digest
        run: |
          mkdir -p ${{ runner.temp }}/digests
          digest="${{ steps.build.outputs.digest }}"
          touch "${{ runner.temp }}/digests/${digest#sha256:}"

      - name: Upload Digest
        uses: actions/upload-artifact@v4
        with:
          name: digests-${{ matrix.architecture.platform }}
          path: ${{ runner.temp }}/digests/*
          if-no-files-found: error
          retention-days: 1

  merge:
    runs-on: ubuntu-24.04
    needs:
      - build-image-development
    steps:
      - name: Download Digests
        uses: actions/download-artifact@v4
        with:
          path: ${{ runner.temp }}/digests
          pattern: disgests-*
          merge-multiple: true

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Create Manifest List and Push
        working-directory: ${{ runner.temp }}/digests
        run: |
          docker buildx imagetools create -t ${{ env.IMAGE_TAG }} \
            $(printf '${{ env.IMAGE_TAG }}@sha256:%s ' *)
