# Apache License 2.0

name: Build Development Image

on:
  workflow_call:
    inputs:
      project_name:
        description: The name of the project.
        required: true
        type: string
      project_version:
        description: The version of the project.
        required: true
        type: string
      push:
        description: Push the image to the registry.
        default: true
        required: false
        type: boolean
      target:
        description: The target to build.
        default: root-user
        required: false
        type: string
    secrets:
      DOCKERHUB_USERNAME:
        required: true
      DOCKERHUB_TOKEN:
        required: true

env:
  DOCKER_REGISTRY_PATH: openspacecollective
  LANG: en_US.UTF-8

jobs:
  build-image-development:
    name: Build Development Image
    strategy:
      matrix:
        architecture:
          - platform: linux/amd64
            runner: ubuntu-latest
          - platform: linux/arm64
            runner: ubuntu-24.04-arm

    runs-on: ${{ matrix.architecture.runner }}
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          lfs: true
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build Development Image
        uses: docker/build-push-action@v6
        with:
          tags: ${{ env.DOCKER_REGISTRY_PATH }}/${{ inputs.project_name }}-development:${{ inputs.project_version }}
          context: .
          file: ./docker/development/Dockerfile
          build-args: |
            BASE_IMAGE_SYSTEM=debian
            VERSION=${{ inputs.project_version }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          target: ${{ inputs.target }}
          platforms: ${{ matrix.architecture.platform }}
          push: ${{ inputs.push }}
